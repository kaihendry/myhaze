<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
<meta name=viewport content="width=device-width, initial-scale=1">
<title>Malaysian haze index</title>
<style>
.warning { background-color: orange; }
.hist { display: inline; border: blue thin solid; margin: 0.3em }
</style>
</head>
<body>
<div id='container'></div>
<script id='template' type='text/ractive'>
<select value='{{selectedIndex}}'>
{{#each haze.result:i}}
<option value={{i}}>{{lokasi}}</option>
{{/each}}
</select>

{{#with selectedCity}}
<h1>{{lokasi}} {{latest.index}} at {{latest.time}}</h1>
<p>Last updated: {{last_updated}}</p>
{{#each data:i}}
{{#if index}}
<div class="hist">{{index}} at <span>{{time}}</span></div>
{{/if}}
{{/each}}
{{/with}}
</script>

<script src=main.js></script>

<footer><a href=https://github.com/kaihendry/pjhaze>Source code</a></footer>

</body>
</html>
