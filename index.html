<!doctype html>
<html lang='en-GB'>
<head>
<script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
<meta charset='utf-8'>
<title>Malaysian haze index</title>
<style>
.warning { background-color: orange; }
</style>
</head>
<body>
<div id='container'></div>
<script id='template' type='text/ractive'>
<select value='{{selectedIndex}}'>
{{#each haze.result:i}}
<option value={{i}}>{{lokasi}}</option>
{{/each}}
</select>

{{#with selectedCity}}
<h1>{{lokasi}}</h1>
<p>{{latest.index}} at {{latest.time}}</p>
{{/with}}
</script>
<script src=main.js></script>
<p><a href=https://github.com/kaihendry/pjhaze>Source code</a></p>
</body>
</html>
