<!doctype html>
<html lang='en-GB'>
<head>
<script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
<meta charset='utf-8'>
<title>Petaling Jaya haze index</title>
</head>
<body>
<div id='container'></div>
<script id='template' type='text/ractive'>
<p>Last Updated {{last_updated}}!</p>
<h1>Latest {{latest.index}} at {{latest.time}}</h1>
<ul>
{{#each data}}
  <li>{{index}} at {{time}}</li>
{{/each}}
</ul>
</script>
<script src=main.js></script>
<p><a href=https://github.com/kaihendry/pjhaze>Source code</a></p>
</body>
</html>
