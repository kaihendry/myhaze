<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>
<meta name=viewport content="width=device-width, initial-scale=1">
<title>Malaysian haze index</title>
<style>
#history { display: flex; flex-flow: row wrap; }
.hist { flex: 1 auto; background-color: lightblue; margin: 0.2em; text-align: center; }
</style>
</head>
<body>
<div id='container'></div>
<script id='template' type='text/ractive'>
<select value='{{selectedIndex}}'>
{{#each haze.result:i}}
<option value={{i}}>{{lokasi}}, {{negeri}}</option>
{{/each}}
</select>

{{#with selectedCity}}
<h1>{{latest.index}} at {{latest.time}}</h1>
<p>Last updated: {{last_updated}}</p>
<section id=history>
{{#each data:i}}
{{#if index}}
<div class="hist">{{index}} at {{time}}</div>
{{/if}}
{{/each}}
</section>
{{/with}}
</script>

<script src=main.js></script>

<footer><a href=https://github.com/kaihendry/pjhaze>Source code</a></footer>

</body>
</html>
